<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Bank Picker<title>
<script charset="utf-8" id="seajsnode" src="https://a.alipayobjects.com/static/arale/seajs/1.2.0/??sea.js,plugin-combo.js"></script>
<script>
    seajs.config({alias: {});
</script>
<style type="text/css">
/*bankPicker*/
html{color:#4d4d4d;background:#fff}
</style>
</head>

<body>
<span class="cardNoWrapper">    
    <input class="i-text yui-ac-input" name="bankFullName" maxlength="32" value="中国民生银行" id="bankName">
    <input type="checkbox" name="" id="" checked readonly="">
    <a href="#" id="J-pickBank" class="ico-arrow"> </a>
</span>

<div class="fn-hide" id="bankPickerContainer" >
    <div id="bankPicker" class="ui-switchable">
        <ul class="bankTriggers fn-clear" data-role="nav">
            <li data-role="trigger" class="triger">热门银行</li>
            <li data-role="trigger" class="triger">PQRST</li>
            <li data-role="trigger" class="triger">WXYZ</li>
        </ul>
        <div id="bankLists" class="ui-switchable-cnt"> 
            <!-- 热门银行 -->
            <div data-role="panel" class="fn-hide hotBank"></div>
            <!-- ABCDEF -->
            <div class="fn-hide bankAlphabet" data-role="panel">
                <dl class="fn-clear">
                    <dt class="bankAlphabet-acronym">A</dt>
                    <dd class="fn-clear bankAlphabet-list"></dd>
                </dl>
            </div>
        </div>
         <!-- /#bankLists -->
        <a class="close-link" href="#" id="J_colse">关闭</a>
        </br>
    </div>
</div>

<script type="text/javascript">
seajs.use(['./bankPicker','jquery'],function(BankPicker,$){
    // do something
})
</script>
</body>
</html>
